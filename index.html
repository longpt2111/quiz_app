<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Online Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Javascript Online Quiz</h1>
      <div class="quiz"></div>
      <div class="controls">
        <button class="prev-btn btn hidden">Previous Question</button>
        <button class="next-btn btn">Next Question</button>
        <button class="submit-btn btn hidden">Submit Quiz</button>
      </div>
      <p class="score hidden"></p>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
